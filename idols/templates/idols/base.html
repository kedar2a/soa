{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Eco friendly ganapati idols made out of Papermache. Paper Ganesh. Paper Ganesha">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<title>Paper Ganesh {% block site_title %} - {{title}} {% endblock site_title %} </title>

	<link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
  
  <!--
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  -->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'soa-style.css' %}">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	{% block head %}
	{% endblock head %}

</head>

<body>
	
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header">
    <div class="mdl-layout-icon"></div>
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">Paper Ganesh</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
            <a class="mdl-navigation__link {% if title == 'Home' %}active{% endif %}" href="{% url 'home_slider' %}">
              <h5>Home</h5>
            </a>
            <a class="mdl-navigation__link {% if title == 'Feature' %}active{% endif %}" href="{% url 'feature' %}">
              <h5>Feature</h5>
            </a>
            <a class="mdl-navigation__link {% if title == 'Gallery' or title == 'Featured Gallery' %}active{% endif %}" href="{% url 'gallery' %}">
              <h5>Gallery</h5>
            </a>
            <a class="mdl-navigation__link {% if title == 'Mission' %}active{% endif %}" href="{% url 'mission' %}">
              <h5>Mission</h5>
            </a>
            <a class="mdl-navigation__link {% if title == 'Media' %}active{% endif %}" href="{% url 'media' %}">
              <h5>Media</h5>
            </a>
            <a class="mdl-navigation__link {% if title == 'Contact' %}active{% endif %}" href="{% url 'contact' %}">
              <h5>Contact</h5>
            </a>

      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout__title">Paper Ganesh</span>
    <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="{% url 'home_slider' %}">Home</a>
          <a class="mdl-navigation__link" href="{% url 'feature' %}">Feature</a>
          <a class="mdl-navigation__link" href="{% url 'gallery' %}">Gallery</a>
          <a class="mdl-navigation__link" href="{% url 'mission' %}">Mission</a>
          <a class="mdl-navigation__link" href="{% url 'media' %}">Media</a>
          <a class="mdl-navigation__link" href="{% url 'contact' %}">Contact</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
	{% block body %}
        {% endblock body %}
  </main>
</div>
</body>

</html>
